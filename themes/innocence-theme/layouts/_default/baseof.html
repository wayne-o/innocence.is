<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
  <meta name="description" content="{{ .Site.Params.description }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="/ico/site.webmanifest" />
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/Asset 3-8.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
  <meta name="msapplication-TileColor" content="#da532c" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  {{ block "head" . }}{{ end }}
  <style>
    @font-face {
      font-family: Modia;
      src: url('/fonts/modia/Modia-NonCommercial.otf') format('opentype');
    }

    html,
    body {
      font-family: 'Futura', 'Century Gothic', 'Avenir Next', 'Avenir', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-weight: 700;
      font-size: 2em;
      color: white;
      height: 100%;
      background-color: #13313d;
      letter-spacing: -0.02em;
    }
  </style>
  {{ block "styles" . }}{{ end }}
</head>
<body>
  {{ block "main" . }}{{ end }}
  {{ block "footer" . }}{{ end }}
</body>
</html>
